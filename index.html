<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Is it a Palindrome?</h1>
            <div id="input">
                <p>Enter in text to check for a palindrome:</p> 
                <input type="text" id="text-input" required>
                <button id="check-btn">Check</button>
                <p id="result"></p>
            </div>
            <div id="hint">
                <span role="img" aria-label="light-bulb">&#128161;</span>
          A <dfn>palindrome</dfn> is a word or sentence that's spelled the same
          way both forward and backward, ignoring punctuation, case, and
          spacing.
            </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
